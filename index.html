<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo1.png" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            
            <img src="images/phone.png" class="mobile">

            <div id="circle">
                <div class="feature one">
                    <img src="images/display.png" alt="">
                    <div>
                        <h2>Display</h2>
                        <p>12MP, Wide angle lense.</p>
                    </div>
                </div>

                <div class="feature two">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h2>Camera</h2>
                        <p>12MP, Wide angle lense.</p>
                    </div>
                </div>

                <div class="feature three">
                    <img src="images/battery-removebg-preview.png" alt="">
                    <div>
                        <h2>Battery</h2>
                        <p>12MP, Wide angle lense.</p>
                    </div>
                </div>

                <div class="feature four">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h2>Processor</h2>
                        <p>12MP, Wide angle lense.</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="controls">
            <img src="images/arrow-image.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow-image.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById('circle');
        var upBtn = document.getElementById('upBtn');
        var downBtn = document.getElementById('downBtn');

        var rotateValue = circle.style.transform; 

       upBtn.onclick = function() {
            var rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        } 

       downBtn.onclick = function() {
            var rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        } 
       
      </script>
</body>

</html>
